notifications:
  email:
    on_success: never
    on_failure: always

language: android
name: "Build Bitmark Android SDK"
jdk: openjdk8
sudo: required
compiler: clang

android:
  components:
  - platform-tools
  - tools
  - build-tools-24.0.2
  - build-tools-30.0.2
  - android-24
  - android-30
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-24
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
  global:
  - ADB_INSTALL_TIMEOUT=5 # minutes
  - CC=clang

git:
  submodules: false

before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init
- sed -i 's/git@github.com:/https:\/\/github.com\//' android-sdk/deps/bc-libs-java/.gitmodules
- sed -i 's/git@github.com:/https:\/\/github.com\//' java-sdk/deps/bc-libs-java/.gitmodules
- git submodule update --init --recursive
- chmod +x gradlew
- echo y | sdkmanager 'ndk;21.0.6113669'
- echo y | sdkmanager 'cmake;3.10.2.4988404'
- export ANDROID_NDK=$ANDROID_HOME/ndk/21.0.6113669
- export ANDROID_SDK_ROOT=$ANDROID_HOME
- export PATH=$PATH:$ANDROID_NDK
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
install:

before_script:
- rm -fr $HOME/.gradle/caches/modules-2/files-2.1/com.bitmark.sdk
- echo -n >local.properties && echo "ndk.dir=$ANDROID_NDK"$'\n'"sdk.dir=$ANDROID_HOME"$'\n'"cmake.dir=$ANDROID_HOME/cmake/3.10.2.4988404"$'\n'"bintray.user=$BINTRAY_USER"$'\n'"bintray.apikey=$BINTRAY_API_KEY"$'\n'"bintray.gpg.password=$BINTRAY_GPG_PASS"$'\n'"bintray.repo=$BINTRAY_REPO" >local.properties
- echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
- emulator -avd test -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- echo $PWD
- ./gradlew clean build -x compileSodiumjniSharedLibrarySodiumjniC -x compileSodiumjniStaticLibrarySodiumjniC -x linkSodiumjniSharedLibrary -p cryptography --info
- ./gradlew clean build -x test -p api-service --info
- ./gradlew test --tests com.bitmark.apiservice.test.unittest.* -p api-service --info
- pushd java-sdk && sudo -E ./scripts/build.sh && popd
- ./gradlew clean build -x test -p java-sdk --info
- ./gradlew test --tests com.bitmark.sdk.test.unittest.* -p java-sdk --info
- pushd android-sdk && sudo -E ./scripts/build.sh && popd
- ./gradlew clean build connectedDebugAndroidTest -p android-sdk --info

branches:
  only:
  - devel
  - master